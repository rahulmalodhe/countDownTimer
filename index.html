<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Countdown Timer</h1>
      <div class="labels">
        <p class="timeLabels">Hours</p>
        <p class="timeLabels">Minutes</p>
        <p class="timeLabels">Seconds</p>
      </div>
      <div class="timer">
        <input
          type="number"
          class="time hour"
          oninput="this.value=this.value.slice(0,maxLength)"
          maxlength="2"
          placeholder="00"
        />
        <p class="colon">:</p>
        <input
        type="number"
        class="time min"
        oninput="this.value=this.value.slice(0,maxLength)"
        maxlength="2"
        placeholder="00"
      />
      <p class="colon">:</p> 
      <input
      type="number"
      class="time sec"
      oninput="this.value=this.value.slice(0,maxLength)"
      maxlength="2"
      placeholder="00"
    />
      </div>
      <div class="btnContainer">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
